<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CalculatorJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <div id="on-off">
      <div class="display">
        <div class="settings up"><p id="chain"></p></div>
        <div class="settings down"><p id="current">0</p></div> 
      </div>
      <div id="core" class="inset_shadow">
        <div class="btn"><button onclick="push('%')">%</button></div>
        <div class="btn"><button onclick="clearLast()">CE</button></div>
        <div class="btn"><button onclick="clearAll()">C</button></div>
        <div class="btn"><button onclick="push('/')">/</button></div>
        <div class="btn"><button onclick="getNum(7)">7</button></div>
        <div class="btn"><button onclick="getNum(8)">8</button></div>
        <div class="btn"><button onclick="getNum(9)">9</button></div>
        <div class="btn"><button onclick="push('*')">*</button></div>
        <div class="btn"><button onclick="getNum(4)">4</button></div>
        <div class="btn"><button onclick="getNum(5)">5</button></div>
        <div class="btn"><button onclick="getNum(6)">6</button></div>
        <div class="btn"><button onclick="push('-')">-</button></div>
        <div class="btn"><button onclick="getNum(1)">1</button></div>
        <div class="btn"><button onclick="getNum(2)">2</button></div>
        <div class="btn"><button onclick="getNum(3)">3</button></div>
        <div class="btn"><button onclick="push('+')">+</button></div>
        <div class="btn bot_left"><button onclick="onOff()">+/-</button></div>
        <div class="btn"><button id="0" onclick="getNum('0')">0</button></div>
        <div class="btn"><button onclick="getNum('.')">.</button></div>
        <div class="btn bot_right"><button onclick="result()">=</button></div>
      </div>
    </div>
    </main>
    <script src="calc.js" async defer></script>
  </body>
</html>
